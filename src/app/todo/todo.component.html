<div class="row columns">
  <button (click)="login()" *ngIf="!name" type="">Anonymous Login</button>
  <input *ngIf="name" id="message" placeholder="Add todo" type="text" (keyup.enter)="save($event.target.value)" [(ngModel)]="todoItem" name="" value="" >
  <div id="details container">
    <p *ngFor="let item  of items | async" >{{item.todo}}</p>
  </div>
</div>
